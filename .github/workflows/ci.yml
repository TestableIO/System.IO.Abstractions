name: ci
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install .NET Core 2.1 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "2.1.x"
      - name: Install .NET Core 3.1 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x"
      - name: Install .NET 5 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.100-preview.3.20216.6"
      - name: Merge installed .NET SDKs
        shell: pwsh
        run: |
          $version = Split-Path (Split-Path $ENV:DOTNET_ROOT -Parent) -Leaf;
          $root = Split-Path (Split-Path $ENV:DOTNET_ROOT -Parent) -Parent;
          $directories = Get-ChildItem $root | Where-Object { $_.Name -ne $version };
          foreach ($dir in $directories) {
            $from = $dir.FullName;
            $to = "$root/$version";
            Write-Host Copying from $from to $to;
            Copy-Item "$from\*" $to -Recurse -Force;
          }
      - name: Install dependencies
        run: dotnet restore
      - name: Build projects
        run: dotnet build --no-restore --verbosity normal
      - name: Run tests
        run: dotnet test --no-build --verbosity normal
  pack:
    name: Pack
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Create packages
        run: dotnet pack --configuration Release --no-restore --output ./packages
  deploy: 
    name: Deploy
    # if: github.ref == 'refs/heads/master' && github.event_name == 'push' 
    needs: [pack]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy packages
        run: |
          ls packages
          dotnet nuget push packages/*.nupkg --api-key BOGUS
